<html>
<head>
  <title></title>
  <style>
    body { font-family:Arial; font-size: 0.8em; margin:0; line-height:1.5em; background:#7EA667; }

    #wrapper {
      width:800px; margin:auto; margin-top:4em; 
    }
    #canvas {
      border:1px solid #CCC;
      width:800px;
      height:400px;
      background: #F6F6F6;
    }
  </style>
</head>
<body>

<div id="wrapper">
  <canvas id="canvas" width="800" height="400"></canvas>

  <p>
    The rules:
    <ul>
      <li>Each bot can collect 1 item at a time</li>
      <li>If a bot collides with another item, he drops the item and inverses his direction</li>
      <li>If a bot collides with another bot, he inverses his direction</li>
    </ul>

    After some time, the items will be accumulated in certain areas.<br>
    Code at <a href="https://github.com/webarbeit/bot_simulation">github.com</a>
  </p>
</div>

<!-- JQuery is necessary -->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

<!-- Including the library -->
<script type="text/javascript" src="bot.js"></script>

<!-- After the DOM is ready, we can instantiate a SliderDiv object -->
<script type="text/javascript">
$(document).ready(function() {

  GameEngine.init();

  for (var i = 0; i < 10; i++) {
    var position = GraphicManager.getRandomBoardPosition();
    GraphicManager.addGraphic('bot', {
      id: i,
      x : position.x,
      y : position.y
    });  
  };

  for (var i = 0; i < 20; i++) {
    var position = GraphicManager.getRandomBoardPosition();
    GraphicManager.addGraphic('puck', {
      id: i,
      x : position.x,
      y : position.y
    });
  };
  

  GameEngine.start();

});
</script>
</body>
</html>
